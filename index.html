<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia API</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-2 shadow-sm p-3 mb-5 bg-white rounded">
    <div class="card-mb-3">
      <img
        src="https://i1.wp.com/kccrew.com/wp-content/uploads/2020/03/Virtual-Bingo.jpg?fit=1920%2C1080&ssl=1"
        class="card-img-top"
        alt="..."
      />
    </div>

    <!-- Categorias -->
    <form id="form-type-question">
      <div class="card mb-3 mt-3 bg-info text-white">
        <div class="card-body row">
          <div class="col-md-6">
            <h5 class="card-title">Seleccione la categoria:</h5>
            <select class="form-control" id="trivia-categories"></select>

            <div class="card-body row">
              <div class="col-md-6">
                <h5 class="card-title">Seleccione la dificultad:</h5>
                <select class="form-control" id="trivia-categories"></select>
          </div>
          <!-- Preguntas -->
          <div class="col-md-6">
            <h5 class="card-title">Seleccione el tipo de pregunta:</h5>
            <select class="form-control" id="t-type">
              <option value="multiple">multiple</option>
              <option value="boolean">True / False</option>
            </select>
          </div>
          <div class="col-md-6">
            <h5 class="card-title">Seleccione la cantidad de preguntas:</h5>
            <select class="form-control" id="t-type">
              <option value="multiple">multiple</option>
              <option value="boolean">True / False</option>
            </select>
          </div>
          <button
            type="submit"
            id="boton1"
            class="mt-3 mx-3 btn btn btn-light btn-block"
          >
            Mostrar Preguntas
          </button>
        </div>
      </div>
    </form>
    <!-- Preguntas y Respuestas -->

    <form id="form-question" class="oculto">
      <div class="card mb-3">
        <div class="card-body">
          <div class="container mt-2" id="t-preguntas">
            <!-- las preguntas -->
          </div>
        </div>
      </div>
      <div class="card mb-3">
        <button class="btn bg-info btn-visible text-white" type="submit">
          RESULTADOS
        </button>
      </div>
      <div class="card mb-3 bg-info text-white oculto">
        <div class="card-body">
          <div id="t-resultados">
            <!--  las respuestas -->
          </div>
        </div>
      </div>
    </form>
  </div>
  
</body>
<script src="./js/triviaApi.js"></script>
</html>
